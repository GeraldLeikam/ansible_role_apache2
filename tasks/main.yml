---
- name: Ensure Apache2 Webserver is installed
  apt:
    name: apache2
    update_cache: True
    state: present

- name: Ensure mod_rewrite is enable
  apache2_module:
    name: rewrite
    state: present
  notify:
    - restart apache
  
  handler:
    - name: restart apache
      service:
        name: apache
        state: restarted